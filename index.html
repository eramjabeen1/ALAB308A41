<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat Breed Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="https://emoji.gg/assets/emoji/9847-catface.png" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Progress Bar -->
    <div id="progressBar" class="progress-bar-top"></div>

    <!-- Breed Selection UI -->
    <main class="top-content">
      <h2>Select a Breed</h2>
      <select
        id="breedSelect"
        class="form-select form-select-lg my-1 mx-auto"
        style="width: 300px"
        aria-label="Select breed"
      >
        <option selected disabled>Select a breed...</option>
      </select>
      <div class="d-flex">
        <button id="getFavoritesBtn" class="btn btn-success mx-auto mb-5">
          Get Favorites
        </button>
      </div>
    </main>

    <!-- Carousel Section -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div id="carouselInner" class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Breed Info Section -->
    <div
      id="infoDump"
      class="px-5 py-3 mx-auto"
      style="max-width: 1600px"
    ></div>

    <!-- Carousel Card Template -->
    <template id="carouselItemTemplate">
      <div class="carousel-item">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="https://via.placeholder.com/600/92c952"
              class="d-block w-100"
              alt="cat image"
            />
            <div data-img-id="" class="favorite-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <path
                  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Custom JS Scripts -->
    <script defer type="module" src="Carousel.js"></script>
    <script defer type="module" src="index.js"></script>
  </body>
</html>
